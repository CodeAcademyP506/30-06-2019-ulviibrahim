<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">
    <div class="login">
 <form  class="formlogin">
     <label for="name">Name</label>
     <input type="text" id="name">
     <label for="surname">Surname</label>
     <input type="text" id="surname">
     <label for="password">Password</label>

     <input type="password" id="password" max="8">
     <label for="email">E-mail</label>

     <input type="email" id="email">
     <select name="city" id="cities">
         <option value="Baki">Baki</option>
         <option value="Gence">Gence</option>
         <option value="Şamaxı">Şamaxı</option>
         <option value="Sheki">Şəki</option>
         <option value="Lənkəran">Lənkəran</option>
         <option value="Quba">Quba</option>
     </select>
     <button class="btnLogin" type="button">Sign in</button>
    </form>

    </div>
</div>

<div class="loginedpage">
        <table>
                <tr>
                  <th>Ad</th>
                  <th>Soyad</th>
                  <th>E-mail</th>
                  <th>Şəhər</th>
                  <th>Sil</th>
                </tr>
               
              
              </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
